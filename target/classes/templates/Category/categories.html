<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block  th:replace="~{Layout :: link-css}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <table class="table-auto w-full">
        <thead>
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td class="border px-4 py-2" th:text="${category.id}"></td>
            <td class="border px-4 py-2" th:text="${category.name}"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="text-blue-500 hover:text-blue-700">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="text-red-500 hover:text-red-700 ml-4"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categories/new-category" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Category</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="layout :: common-js"></div>
</body>
</html>
