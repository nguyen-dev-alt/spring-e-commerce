<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <th:block th:replace="~{Layout :: link-css}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Register</h1>

    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input id="username" type="text" th:field="*{username}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input id="email" type="email" th:field="*{email}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input id="password" type="password" th:field="*{password}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </button>
        </div>
        <br/>
        <hr >
        <br/>
        <div>
            <a th:href="@{/auth/login}"
               class="w-full bg-blue-600 text-white rounded-md py-2 px-4
                    hover:bg-blue-700 focus:outline-none focus:ring-2
                    focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Đăng Nhập
            </a>
        </div>
    </form>

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500 text-center mt-4"></p>
    <p th:if="${param.success}" class="text-green-500 text-center mt-4">Registration successful! Please log in.</p>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{layout :: common-js}"></div>
</body>
</html>
